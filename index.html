        <div class="form-container">
            <form class="form-container" onsubmit="return guardarCambios()">
                <label for="nombre">Name:</label>
                <input type="text" id="nombre" name="nombre"><br><br>

                <label for="imagen">Imagen URL: </label>
                <input type="url" id="imagen" name="imagen" ><br>

                <br>
                <label for="tipo">Tipo: </label>
                <select id="tipo" name="tipo" required>
                    <option value="" disabled selected>Selecciona el tipo</option>
                    <option value="Pesadilla">Pesadilla</option>
                    <option value="Canido">Cánido</option>
                    <option value="Felino">Felino</option>
                    <option value="Reptil">Reptil</option>
                    <option value="Ghoul">Ghoul</option>
                    <option value="Anfibio">Anfibio</option>
                    <option value="Ave">Ave</option>
                    <option value="Mostruo">Mostruo</option>
                </select>
                <br><br>

                <label for="peligrosidad">Peligrosidad:</label>
                <select id="peligrosidad" name="peligrosidad" required>
                    <option value="" disabled selected>Selecciona la peligrosidad</option>
                    <option value="Pacifico">Pacífico</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Peligroso">Peligroso</option>
                    <option value="Violento">Violento</option>
                </select>
                <br><br>


                <label for="descripcion">Descripción: </label><br>
                <textarea id="descripcion" name="descripcion" required cols="50" rows="5"></textarea><br><br>
                

                <label for="notas">Notas: </label><br>
                <textarea id="notas" name="notas" required cols="50" rows="5"></textarea><br><br>
                

                

                <button onclick="NuevoWesen()">Agregar Nuevo Wesen</button><br>
                <button onclick="guardarCambios()">Guardar Cambios</button><br>
                <button onclick="eliminar()">eliminar</button><br>
